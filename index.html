<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/echarts.js"></script>
</head>
<body>
    <div id="main"  style="width:600px;height:400px;"></div>
    <script type="text/javascript">
        var myChart=echarts.init(document.getElementById('main'));
        var option={
            title:{
                text:'Echarts '
            },
            tooltip:{},
            legend:{
                data:['销量','GDP'],
                selected:{
                    '销量':true,
                    'GDP':false
                }
            },
            xAxis:{
                data:['shirt','blouse','t-shirt','jean']
            },
            yAxis:{},
            dataZoom:[{
                type:'slider',
                start:10,
                end:60
            },{
                type:'inside',
                start:10,
                end:60
            }],
            series:[{
                name:'销量',
                type:'bar',
                data:[12,85.199,1]
            },{
                name:'GDP',
                type:'bar',
                data:[12,6.2,1]
            }]
        };
        myChart.setOption(option);
    </script>
</body>
</html>
